    <script src="js/webcomponents.js" defer></script>

  <body>
    <!-- ********************* HEADER ************************** -->
    <header>
      <div class="dropdown">
        <button class="btn mobile dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Menu
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Projects</a></li>
          <li><a class="dropdown-item" href="#">Contact</a></li>
          <li><a class="dropdown-item" href="#">About</a></li>
        </ul>
      </div>
    </header>

    <!-- ********************* UPPER MAIN ************************** -->
    <section>
      <div id="container">
        <!-- I found this video code below on w3schools.com.  Earlier version <video></video> with src attribute wasnt working. Problem fixed. -->
        <!-- https://www.w3schools.com/howto/howto_css_fullscreen_video.asp -->
        <video autoplay muted loop id="main-video">
          <source src="Assets/Video Loop/Particles - 52045.mp4" type="video/mp4">
        </video>
      </div>
    </section>

    <div class="button-housing">
      <button class="close-button-mobile hidden animate__animated animate__fadeIn">Close</button>
     </div>

    <div class="logo-assets-container">
       <aside class='hidden'>
      <ul class="media-logos">
        <li>
          <img src="Assets/Logos/GitHubLogo-01.png" alt="image of github logo">
        </li>
        <li>
          <img src="Assets/Logos/LinkedInLogo-01.png" alt="image of linked logo">
        </li>
        <li>
          <img src="Assets/Logos/InstaLogo-01.png" alt="image of instagram logo">
        </li>
      </ul>
    </aside>
    <section class='logo-header'>
      <img src="/Assets/Logos/Me_Drawing-01.svg" id="my-logo" alt="a drawing of me" >
      <h1 class="name-title">Cody Durham</h1>
    </section>
    </div>  
    
    <section id="card-container" class="hidden animate__animated animate__fadeIn">
    </section>


    <section id="main" class="animate__animated animate__fadeIn"></section>
    <!-- ********************* FOOTER ************************** -->
